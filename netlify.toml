# Netlify конфигурация
[build]
  publish = "."
  command = "echo 'Static site - no build needed'"

# Перенаправления не нужны для статического сайта
# Если нужно перенаправлять только несуществующие страницы на index.html, используйте:
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200
#   force = false
# Но это правило перенаправляет ВСЕ запросы, включая изображения!
# Для статического сайта лучше не использовать это правило

# Заголовки для оптимизации
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"




